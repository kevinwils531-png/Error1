<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alert Card</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      background: #fff3cd;
      font-family: Arial, sans-serif;
    }
    .alert-card {
      border: 1px solid #ffeeba;
      background-color: #fff3cd;
      padding: 20px 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ffeeba;
      color: #856404;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="alert-card">
    ⚠️ Give me money please!!!
  </div>
</body>
</html>
